<!doctype html>
<html>
<head>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/personal.js"></script>
<link rel="stylesheet" type="text/css" href="CSS/style.css">
<link rel="stylesheet" type="text/css" href="CSS/personal.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

<meta charset="utf-8">
<title>第四方电子电器服务城</title>
</head>

<body>
<header id="header">
	<figure class="overflowH">
    	<a href="user.html" target="_self"><img src="images/photo42.png" /></a>
        <figcaption>我的资料</figcaption>
    </figure>
</header>

<section id="section">
	<!--<h2>个人信息</h2>-->
	<div class="overflowH">
    	<h3>所在地区：</h3>
        <select>
        	<option selected>北京</option>
            <option>上海</option>
            <option>广州</option>
            <option>天津</option>
            <option>西安</option>
        </select>
        <select>
        	<option selected>北京市</option>
            <option>上海</option>
            <option>广州</option>
            <option>天津</option>
            <option>西安</option>
        </select>
        <select>
        	<option selected>海淀区</option>
            <option>西城区</option>
            <option>东城区</option>
            <option>朝阳区</option>
            <option>顺义区</option>
        </select>
    </div>
	<div class="overflowH">
    	<h3>详细地址：</h3>
        <input type="text" placeholder="北京市海淀区鼎好大厦">
    </div>
	<div class="overflowH">
    	<h3>邮政编码：</h3>
        <input type="tel">
    </div>
	<div class="overflowH">
    	<h3>姓<span>姓名</span>名：</h3>
        <input type="text">
    </div>
	<div class="overflowH">
    	<h3>手机号码：</h3>
        <input type="tel">
    </div>
    <a href="user.html" target="_self"><div class="btn">保存</div></a>
</section>

</body>
</html>
