<!doctype html>
<html>
<head>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/selectstop.js"></script>
<link rel="stylesheet" type="text/css" href="CSS/style.css">
<link rel="stylesheet" type="text/css" href="CSS/selectstop.css">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>第四方电子电器服务城</title>
</head>

<body>
<header id="header">
	<figure class="overflowH">
    	<a href="way.html" target="_self"><img src="images/photo42.png" /></a>
        <figcaption>取送机服务</figcaption>
    </figure>
</header>
<section id="section">
	<div class="name overflowH">
    	<h4>姓<span>姓名</span>名：</h4>
        <input type="text">
    </div>
	<div class="adress overflowH">
    	<h4>所在地区：</h4>
        <select>
        	<option selected>北京</option>
            <option>上海</option>
            <option>广州</option>
            <option>天津</option>
            <option>西安</option>
        </select>
        <select id="select">
        	<option selected>北京市</option>
            <option>上海</option>
            <option>广州</option>
            <option>天津</option>
            <option>西安</option>
        </select>
        <select>
        	<option selected>海淀区</option>
            <option>西城区</option>
            <option>东城区</option>
            <option>朝阳区</option>
            <option>顺义区</option>
        </select>
    </div>
	<div class="stop overflowH">
    	<h4>维修站点：</h4>
        <input type="text">
    </div>
	<div class="time overflowH">
    	<h4>到站时间：</h4>
        <input type="datetime-local">
    </div>

    <div class="phone overflowH">
        <h4>手机号码：</h4>
        <input type="tel" placeholder="请输入手机号">
    </div>
    <div class="acttest overflowH">
        <h4>验证码：</h4>
        <input type="tel" placeholder="短信验证码">
        <span>获取动态验证码</span>
    </div>
    <div class="test overflowH">
        <h4>校验码：</h4>
        <input type="tel" placeholder="请输入校验码">
        <span>4526</span>
        <div class="img">
        	<img src="images/photo15.png">
        </div>
    </div>
    <div class="agree overflowH">
    	<input type="checkbox">
        <h5>接受<span>《第四方平台商城协议》</span></h5>
    </div>
    <a href="orderlist.html" target="_self"><div class="btn">立即下单</div></a>
</section>

</body>
</html>
